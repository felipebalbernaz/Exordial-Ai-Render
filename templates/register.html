{% extends "base.html" %}

{% block title %}Registrar - IA Jurídica{% endblock %}

{% block slogan %}{% endblock %}

{% block content %}
<section class="tool-card" style="max-width: 500px; margin: 40px auto;">
    <h2 class="tool-title" style="font-size: 2em;">Criar Nova Conta</h2>
    <form method="POST" action="{{ url_for('register') }}" class="petition-form" style="gap: 20px;">
        <div class="form-group">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="6">
        </div>
        <div class="form-actions" style="margin-top: 10px;">
            <button type="submit" class="btn btn-generate" style="width: 100%;"><i class="fas fa-user-plus"></i> Registrar</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.
    </p>
</section>
{% endblock %}
