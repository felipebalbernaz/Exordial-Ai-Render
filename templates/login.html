{% extends "base.html" %}

{% block title %}Login - IA Jurídica{% endblock %}

{% block slogan %}{% endblock %} 

{% block content %}
<section class="tool-card" style="max-width: 500px; margin: 40px auto;">
    <h2 class="tool-title" style="font-size: 2em;">Acessar Sistema</h2>
    <form method="POST" action="{{ url_for('login') }}" class="petition-form" style="gap: 20px;">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-actions" style="margin-top: 10px;">
            <button type="submit" class="btn btn-generate" style="width: 100%;"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se aqui</a>.  {# CORRIGIDO AQUI #}
    </p>
</section>
{% endblock %}
